<!DOCTYPE html>
<html>
<head>
    <title>OPSEC Report - {{ ip }}</title>
        <style>
                body {
                            font-family: monospace;
                                        background-color: #0f0f0f;
                                                    color: rgb(0, 255, 170);
                                                                padding: 20px;
                                                                        }
                                                                                .header {
                                                                                            font-size: 28px;
                                                                                                        margin-bottom: 15px;
                                                                                                                    border-bottom: 1px solid rgb(0, 255, 170);
                                                                                                                                padding-bottom: 10px;
                                                                                                                                        }
                                                                                                                                                .item {
                                                                                                                                                            margin: 5px 0;
                                                                                                                                                                    }
                                                                                                                                                                        </style>
                                                                                                                                                                        </head>
                                                                                                                                                                        <body>
                                                                                                                                                                            <div class="header">OPSEC Report: {{ ip }}</div>

                                                                                                                                                                                <div class="item"><strong>Hostname:</strong> {{ hostname }}</div>
                                                                                                                                                                                    <div class="item"><strong>Location:</strong> {{ city }}, {{ region }}, {{ country }}</div>
                                                                                                                                                                                        <div class="item"><strong>Coordinates:</strong> {{ loc }}</div>
                                                                                                                                                                                            <div class="item"><strong>ISP / ASN:</strong> {{ org }}</div>
                                                                                                                                                                                                <div class="item"><strong>Timezone:</strong> {{ timezone }}</div>
                                                                                                                                                                                                </body>
                                                                                                                                                                                                </html>
